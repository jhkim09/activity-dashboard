<body class="bg-gray-100 min-h-screen">

        <!-- Funnel Chart -->

            <!-- Summary Cards -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">

                <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl p-6 text-white funnel-stage">
                    <p class="text-purple-100 text-sm font-medium">MCS</p>

                    <p id="mcs-rate" class="text-purple-200 text-sm mt-1">0%</p>
                </div>
                <div class="bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl p-6 text-white funnel-stage">
                    <p class="text-orange-100 text-sm font-medium">ì†Œê°œ</p>
                    <p id="intro-value" class="text-3xl font-bold mt-2">0</p>
                    <p id="intro-rate" class="text-orange-200 text-sm mt-1">0%</p>
                </div>
            </div>

            <!-- Funnel Visual -->

            <!-- Record Count -->

                <span id="recordCount">0</span>ê°œ ë ˆì½”ë“œ ì¡°íšŒë¨

        </div>

        <!-- Empty State -->

            <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <p class="mt-4 text-gray-600">ì¡°ê±´ì— ë§ëŠ” ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
        </div>

        <!-- ì¹¸ë°˜ë³´ë“œ ì„¹ì…˜ -->
        <div class="mt-12">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">ê³µì§€ì‚¬í•­ ë³´ë“œ</h2>
                <button onclick="openAddModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    ê³µì§€ ì¶”ê°€
                </button>
            </div>

            <div id="kanbanBoard" class="grid md:grid-cols-3 gap-4">
                <!-- ì¹¸ë°˜ ì»¬ëŸ¼ë“¤ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ìƒì„±ë¨ -->
            </div>
        </div>
    </div>

    <!-- ê³µì§€ ì¶”ê°€/ìˆ˜ì • ëª¨ë‹¬ -->
    <div id="cardModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <h3 id="modalTitle" class="text-xl font-bold mb-4">ê³µì§€ ì¶”ê°€</h3>
            <form id="cardForm" onsubmit="submitCard(event)">
                <input type="hidden" id="cardId">
                <input type="hidden" id="cardColumnId">

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">ì»¬ëŸ¼ ì„ íƒ</label>
                    <select id="columnSelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="important">ğŸ”´ ì¤‘ìš” ê³µì§€</option>
                        <option value="general">ğŸŸ¡ ì¼ë°˜ ê³µì§€</option>
                        <option value="done">âœ… ì™„ë£Œ</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">ì œëª©</label>
                    <input type="text" id="cardTitle" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="ê³µì§€ ì œëª©">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">ë‚´ìš©</label>
                    <textarea id="cardContent" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="ê³µì§€ ë‚´ìš©"></textarea>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">ë¹„ë°€ë²ˆí˜¸</label>
                    <input type="password" id="cardPassword" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="ë¹„ë°€ë²ˆí˜¸ ì…ë ¥">
                </div>

                <div class="flex gap-3">
                    <button type="button" onclick="closeModal()" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">ì·¨ì†Œ</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">ì €ì¥</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ê³µì§€ ìƒì„¸ë³´ê¸° ëª¨ë‹¬ -->
    <div id="viewModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-start mb-4">
                <h3 id="viewTitle" class="text-xl font-bold"></h3>
                <button onclick="closeViewModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <p id="viewContent" class="text-gray-600 mb-4 whitespace-pre-wrap"></p>
            <p id="viewDate" class="text-sm text-gray-400 mb-4"></p>

            <div class="border-t pt-4">
                <p class="text-sm text-gray-500 mb-2">ìˆ˜ì •/ì‚­ì œí•˜ë ¤ë©´ ë¹„ë°€ë²ˆí˜¸ ì…ë ¥:</p>
                <input type="password" id="viewPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3" placeholder="ë¹„ë°€ë²ˆí˜¸">
                <div class="flex gap-3">
                    <button onclick="editCard()" class="flex-1 px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">ìˆ˜ì •</button>
                    <button onclick="deleteCard()" class="flex-1 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">ì‚­ì œ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let funnelChart = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‚¬ë²ˆ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', async () => {
            await loadMembers();

            // ê¸°ë³¸ ë‚ ì§œ ì„¤ì • (ì´ë²ˆ ë‹¬)
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
            document.getElementById('startDate').value = firstDay.toISOString().split('T')[0];
            document.getElementById('endDate').value = now.toISOString().split('T')[0];

            // ì´ˆê¸° ë°ì´í„° ë¡œë“œ
            await loadData();
        });

        async function loadMembers() {
            try {
                const response = await fetch('/api/members');
                const data = await response.json();

                const select = document.getElementById('memberSelect');
                data.members.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member;
                    option.textContent = member;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading members:', error);
            }
        }

        async function loadData() {
            const memberId = document.getElementById('memberSelect').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            // UI ìƒíƒœ ê´€ë¦¬
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('emptyState').classList.add('hidden');

            try {
                const params = new URLSearchParams();
                if (memberId) params.append('memberId', memberId);
                if (startDate) params.append('startDate', startDate);
                if (endDate) params.append('endDate', endDate);

                const response = await fetch(`/api/activity?${params}`);
                const data = await response.json();

                document.getElementById('loading').classList.add('hidden');

                if (data.recordCount === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                    return;
                }

                // ê°’ ì—…ë°ì´íŠ¸
                document.getElementById('ta-value').textContent = data.funnel[0].value.toLocaleString();
                document.getElementById('ot-value').textContent = data.funnel[1].value.toLocaleString();
                document.getElementById('ot-rate').textContent = `${data.funnel[1].rate}%`;
                document.getElementById('mcs-value').textContent = data.funnel[2].value.toLocaleString();
                document.getElementById('mcs-rate').textContent = `${data.funnel[2].rate}%`;
                document.getElementById('intro-value').textContent = data.funnel[3].value.toLocaleString();
                document.getElementById('intro-rate').textContent = `${data.funnel[3].rate}%`;
                document.getElementById('recordCount').textContent = data.recordCount;

                // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
                updateChart(data.funnel);

                document.getElementById('dashboard').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').classList.add('hidden');
                alert('ë°ì´í„° ë¡œë”© ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        function updateChart(funnel) {
            const ctx = document.getElementById('funnelChart').getContext('2d');

            if (funnelChart) {
                funnelChart.destroy();
            }

            const labels = funnel.map(f => f.stage);
            const values = funnel.map(f => f.value);
            const colors = ['#3B82F6', '#22C55E', '#A855F7', '#F97316'];

            funnelChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ì¸ì›ìˆ˜',
                        data: values,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 1,
                        borderRadius: 8,
                        barThickness: 80
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const rate = funnel[context.dataIndex].rate;
                                    return `${context.parsed.y}ëª… (${rate}%)`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#E5E7EB'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        // ============ ì¹¸ë°˜ë³´ë“œ ê¸°ëŠ¥ ============
        let kanbanData = null;
        let currentViewCard = null;

        // ì¹¸ë°˜ ë°ì´í„° ë¡œë“œ
        async function loadKanban() {
            try {
                const response = await fetch('/api/kanban');
                kanbanData = await response.json();
                renderKanban();
            } catch (error) {
                console.error('Error loading kanban:', error);
            }
        }

        // ì¹¸ë°˜ë³´ë“œ ë Œë”ë§
        function renderKanban() {
            const board = document.getElementById('kanbanBoard');
            board.innerHTML = '';

            const columnColors = {
                important: 'border-red-300 bg-red-50',
                general: 'border-yellow-300 bg-yellow-50',
                done: 'border-green-300 bg-green-50'
            };

            kanbanData.columns.forEach(column => {
                const colDiv = document.createElement('div');
                colDiv.className = `kanban-column bg-white rounded-xl shadow-lg p-4 border-t-4 ${columnColors[column.id] || 'border-gray-300'}`;
                colDiv.dataset.columnId = column.id;

                colDiv.innerHTML = `
                    <h3 class="font-bold text-gray-700 mb-4">${column.title}</h3>
                    <div class="space-y-3" data-column="${column.id}">
                        ${column.cards.map(card => `
                            <div class="kanban-card bg-white border rounded-lg p-3 shadow-sm"
                                 data-card-id="${card.id}"
                                 onclick="viewCard('${card.id}')">
                                <h4 class="font-medium text-gray-800">${escapeHtml(card.title)}</h4>
                                ${card.content ? `<p class="text-sm text-gray-500 mt-1 line-clamp-2">${escapeHtml(card.content)}</p>` : ''}
                                <p class="text-xs text-gray-400 mt-2">${formatDate(card.createdAt)}</p>
                            </div>
                        `).join('')}
                    </div>
                `;

                board.appendChild(colDiv);
            });
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ë‚ ì§œ í¬ë§·
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        }

        // ëª¨ë‹¬ ì—´ê¸° (ì¶”ê°€)
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'ê³µì§€ ì¶”ê°€';
            document.getElementById('cardId').value = '';
            document.getElementById('cardColumnId').value = '';
            document.getElementById('columnSelect').value = 'important';
            document.getElementById('columnSelect').disabled = false;
            document.getElementById('cardTitle').value = '';
            document.getElementById('cardContent').value = '';
            document.getElementById('cardPassword').value = '';
            document.getElementById('cardModal').classList.add('active');
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('cardModal').classList.remove('active');
        }

        // ì¹´ë“œ ì œì¶œ
        async function submitCard(event) {
            event.preventDefault();

            const cardId = document.getElementById('cardId').value;
            const columnId = document.getElementById('columnSelect').value;
            const title = document.getElementById('cardTitle').value;
            const content = document.getElementById('cardContent').value;
            const password = document.getElementById('cardPassword').value;

            try {
                let response;
                if (cardId) {
                    // ìˆ˜ì •
                    response = await fetch(`/api/kanban/card/${cardId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title, content, password })
                    });
                } else {
                    // ì¶”ê°€
                    response = await fetch('/api/kanban/card', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ columnId, title, content, password })
                    });
                }

                const result = await response.json();
                if (response.ok) {
                    closeModal();
                    loadKanban();
                } else {
                    alert(result.error || 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì¹´ë“œ ìƒì„¸ë³´ê¸°
        function viewCard(cardId) {
            for (const column of kanbanData.columns) {
                const card = column.cards.find(c => c.id === cardId);
                if (card) {
                    currentViewCard = { ...card, columnId: column.id };
                    document.getElementById('viewTitle').textContent = card.title;
                    document.getElementById('viewContent').textContent = card.content || '(ë‚´ìš© ì—†ìŒ)';
                    document.getElementById('viewDate').textContent = 'ì‘ì„±: ' + formatDate(card.createdAt);
                    document.getElementById('viewPassword').value = '';
                    document.getElementById('viewModal').classList.add('active');
                    return;
                }
            }
        }

        // ìƒì„¸ë³´ê¸° ëª¨ë‹¬ ë‹«ê¸°
        function closeViewModal() {
            document.getElementById('viewModal').classList.remove('active');
            currentViewCard = null;
        }

        // ì¹´ë“œ ìˆ˜ì •
        function editCard() {
            if (!currentViewCard) return;

            const password = document.getElementById('viewPassword').value;
            if (!password) {
                alert('ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }

            closeViewModal();

            document.getElementById('modalTitle').textContent = 'ê³µì§€ ìˆ˜ì •';
            document.getElementById('cardId').value = currentViewCard.id;
            document.getElementById('cardColumnId').value = currentViewCard.columnId;
            document.getElementById('columnSelect').value = currentViewCard.columnId;
            document.getElementById('columnSelect').disabled = true;
            document.getElementById('cardTitle').value = currentViewCard.title;
            document.getElementById('cardContent').value = currentViewCard.content || '';
            document.getElementById('cardPassword').value = password;
            document.getElementById('cardModal').classList.add('active');
        }

        // ì¹´ë“œ ì‚­ì œ
        async function deleteCard() {
            if (!currentViewCard) return;

            const password = document.getElementById('viewPassword').value;
            if (!password) {
                alert('ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }

            if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            try {
                const response = await fetch(`/api/kanban/card/${currentViewCard.id}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();
                if (response.ok) {
                    closeViewModal();
                    loadKanban();
                } else {
                    alert(result.error || 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¹¸ë°˜ë„ ë¡œë“œ
        document.addEventListener('DOMContentLoaded', () => {
            loadKanban();
        });
    </script>
</body>
